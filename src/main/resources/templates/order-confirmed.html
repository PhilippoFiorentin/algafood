<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="font: 14px Arial, Helvetica, sans-serif">
    <h1 style="color: red; font-size: 26px">Order confirmed!</h1>

    <p>${order.client.name}, your order was confirmed.</p>

    <h2 style="font-size: 20px">${order.restaurant.name}</h2>

    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="max-width: 400px; color: #6F6F6F">
        <#list order.items as item>
        <tr>
            <td style="padding: 10px 0">${item.quantity}x ${item.product.name}</td>
            <td style="width: 30px">${item.totalPrice}</td>
        </tr>
        </#list>
        <tr>
            <td style="padding: 10px 0">Delivery fee</td>
            <td>${order.deliveryFee}</td>
        </tr>
        <tr style="font-weight: bold">
            <td style="padding: 10px 0">Total</td>
            <td>${order.total}</td>
        </tr>
    </table>

    <h2 style="font-size: 20px">Payment Method</h2>
    <p style="color: #6F6F6F">${order.paymentMethod.description}</p>

</body>
</html>
